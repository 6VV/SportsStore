<div class="navbar navbar-inverse bg-primary">
  <a class="navbar-brand">SPORTS STORE</a>
  <app-cart-summary></app-cart-summary>
</div>
<div class="row m-0">
  <div class="col-3 p-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>
    <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary" [class.active]="cat==selectedCategory"
      (click)="changeCategory(cat)">{{cat}}</button>
  </div>
  <div class="p-1 col-9">
    <div *ngFor="let product of products" class="card">
      <h4 class="card-header">
        {{product.name}}
        <span class="pull-right">
          {{product.price | currency:"USD":true:"2.2-2"}}
        </span>
      </h4>
      <div class="card-text p-1">
        {{product.description}}
        <button type="button" class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add To
          Cart</button>
      </div>
    </div>
    <div class="form-inline float-left mr-1">
      <select class="form-control" [value]="productsPerpage" (change)="changePageSize($event.target.value)">
        <option value="3">3 per page</option>
        <option value="4">4 per page</option>
        <option value="6">6 per page</option>
        <option value="8">8 per page</option>
      </select>
    </div>
    <div class="btn-group float-right">
      <button *counter="let page of pageCount" (click)="changePage(page)" type="button" class="btn btn-primary-outline"
        [class.active]="page==selectedPage">{{page}}</button>
    </div>
  </div>
</div>
